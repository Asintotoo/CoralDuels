admin:
  reload: "%prefix% &r&aPlugin ricaricato"
  usage: "&c/dualadmin <reload|arena|getarenawand>"
  wand:
    get: "%prefix% &r&aHai ottenuto la Bacchetta delle Arene"
    first-pos: "%prefix% &r&dPrimo punto di generazione impostato"
    second-pos: "%prefix% &r&dSecondo punto di generazione impostato"
  arena:
    created: "%prefix% &aArena %name% creata con successo"
    deleted: "%prefix% &eArena %name% eliminata con successo"
    list: "&e%name%: &r%status%"
    avaiable: "&aAvaiable"
    not-avaiable: "&cNot Avaiable"

player:
  duel:
    usage: "&c/duel <name>"
    accept-usage: "&c/duelaccept <name>"
    request-sent: "%prefix% &r&aHai inviato una richiesta di duello a &r&e%player%"
    request-message: "%prefix% &r&e%sender% &r&ati ha inviato una richiesta di duello, clicca qui per accettare"
    request-hover-message: "&eClicca qui per accettare"
    request-expired-sender: "%prefix% &r&cLa tua richiesta di duello per %player% è scaduta"
    request-expired-target: "%prefix% &r&cLa tua richiesta di duello da parte di %player% è scaduta"
    accept-sender: "%prefix% &r&e%player% &aha accettato la tua richiesta di duello"
    accept-target: "%prefix% &r&ahai accettato la tua richiesta di duello di &e%player%"